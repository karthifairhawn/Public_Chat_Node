<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Wayou">
    <meta name="description" content="No Log Chat| a simple chat application built with node.js and websocket || Source : HiChat">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>No Log Messenger</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bg_anime.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="wrapper">
        <div class="banner">
            <h1>No Log Messenger</h1>
            <span id="status"></span>
        </div>
        <div id="historyMsg">
            
        </div>
        <div class="controls">
            <div class="items">
                <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                <input id="emoji" type="button" value="Emoji" title="emoji" />
                <label for="sendImage" class="imageLable">
                    <input type="button" value="Send Image" />
                    <input id="sendImage" type="file" value="image" />
                </label>
                <input id="clearBtn" type="button" value="Clear all" title="clear screen" />
            </div>
            <textarea id="messageInput" placeHolder="Enter Text"></textarea>
            <input id="sendBtn" type="button" value="Send">
            <div id="emojiWrapper">
            </div>
        </div>
    </div>
    <div id="loginWrapper">
        <p id="info">Connecting to server...</p>
        <div id="nickWrapper">
            <input type="text" placeHolder="Name" id="nicknameInput" />
            <input type="button" value="OK" id="loginBtn" />
        </div>
    </div>
    <footer>
        <small>Original Project Here <a href="https://github.com/Wayou/HiChat">GitHub</a>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/hichat.js"></script>
    <script>
    </script>
</body>

</html>
