<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Wayou">
    <meta name="description" content="No Log Chat| a simple chat application built with node.js and websocket || Source : HiChat">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>No Log Messenger</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/particle.css">
    <link rel="stylesheet" href="styles/title_anime.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <span id="status"></span>
    <div class="wrapper" id="wrp-bg">
        <div class="banner">
             <div class="sign">
      <span class="fast-flicker">No</span>Log<span class="flicker">Messen</span>ger
    </div>
            
            
        </div>
        <div id="historyMsg">            
            <div id="particles-js" class="bg-particle"></div> 
            
            <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
            <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
        </div>
        <div class="controls">
            <div class="items">
                <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                <button id="emoji" title="emoji">Emoji</button>
                <label for="sendImage" class="imageLable">
                    <button type="button">Send Image</button>
                    <input id="sendImage" type="file" value="image" />
                </label>
                <button id="clearBtn" type="button" title="clear screen" />Clear All</button>
            </div>
            <textarea id="messageInput" placeHolder="Enter Text"></textarea>
            <input id="sendBtn" type="button" value="Send">
            <div id="emojiWrapper">
            </div>
        </div>
    </div>
    <div id="loginWrapper">
        <p id="info">Connecting to server...</p>
        <div id="nickWrapper">
            <input type="text" placeHolder="Name" id="nicknameInput" />
            <input type="button" value="OK" id="loginBtn" />
        </div>
    </div>
    <footer id="footer">
        
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/hichat.js"></script>
    <script>
    </script>
</body>

</html>
